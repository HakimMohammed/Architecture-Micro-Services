<div
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/50"
  (click)="onCancel()"
>
  <div
    class="w-full max-w-sm rounded-lg bg-white p-6 shadow-xl"
    (click)="$event.stopPropagation()"
  >
    <h3 class="text-xl font-bold text-red-600">Confirm Deletion</h3>
    <hr class="my-3"/>

    <p class="text-gray-700">
      Are you sure you want to delete this customer ?
      <br/>
      This action cannot be undone.
    </p>

    <div class="mt-6 flex justify-end space-x-3">
      <button
        (click)="onCancel()"
        class="rounded-lg border border-gray-300 px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2"
      >
        Cancel
      </button>

      <button
        (click)="onConfirm()"
        class="rounded-lg bg-red-600 px-4 py-2 text-sm font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2"
      >
        Delete
      </button>
    </div>
  </div>
</div>
