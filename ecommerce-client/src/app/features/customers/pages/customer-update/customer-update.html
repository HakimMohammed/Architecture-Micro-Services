<div class="flex flex-col gap-y-10 bg-gray-100 text-black p-10 rounded-xl min-h-screen">

  <div class="card p-10 bg-white text-black shadow-lg rounded-xl w-full max-w-2xl mx-auto">
    <div class="mb-8 text-center">
      <h1 class="text-3xl font-bold text-yellow-600">Edit Customer</h1>
      <p class="text-gray-500">Fill out the details below to edit an existing customer.</p>
    </div>

    <form class="space-y-6" [formGroup]="updateForm" (ngSubmit)="updateCustomer()">
      <div>
        <span class="flex">
          <label for="name" class="label w-40">Full Name</label>
        <input
          formControlName="name"
          type="text"
          id="name"
          name="name"
          placeholder="e.g., Jane Doe"
          class="w-full bg-white border border-gray-300 text-black placeholder-gray-400 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-500 transition"
        />
        </span>

        @if (updateForm.get('name')?.invalid && updateForm.get('name')?.touched) {
          <p class="mt-1 text-sm text-red-600">
            {{ getErrorMessage('name') }}
          </p>
        }
      </div>

      <div>
        <span class="flex">
          <label for="email" class="label w-40">Email Address</label>
        <input
          formControlName="email"
          type="email"
          id="email"
          name="email"
          placeholder="e.g., jane.doe@example.com"
          class="w-full bg-white border border-gray-300 text-black placeholder-gray-400 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-500 transition"
        />
        </span>

        @if (updateForm.get('email')?.invalid && updateForm.get('email')?.touched) {
          <p class="mt-1 text-sm text-red-600">
            {{ getErrorMessage('email') }}
          </p>
        }
      </div>

      <div class="flex justify-end pt-4 gap-4">
        <button
          type="button"
          class="px-6 py-2 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50 transition"
          (click)="cancel()"
        >
          Cancel
        </button>

        <button
          type="submit"
          class="bg-yellow-600 text-white font-semibold px-6 py-2 rounded-lg hover:bg-yellow-700 transition shadow-md disabled:opacity-50 disabled:cursor-not-allowed"
          [disabled]="updateForm.invalid"
        >
          Update Customer
        </button>
      </div>
    </form>
  </div>

</div>
